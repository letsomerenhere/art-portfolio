<script>
document.addEventListener('DOMContentLoaded', () => {
  const track = document.querySelector('.slider-track');
  const slides = Array.from(track.querySelectorAll('.slide-container'));
  const totalSlides = slides.length;
  let currentIndex = 0;
  let timer = null;
  const intervalTime = 5000;
  const halfTime = intervalTime / 2;

  // Set up slide containers and images for vertical cropping
  slides.forEach(slide => {
    slide.classList.remove('active');
    slide.style.opacity = 0;
    slide.style.pointerEvents = 'none';
    slide.style.position = 'absolute';
    slide.style.top = 0;
    slide.style.left = 0;
    slide.style.width = '100vw';
    slide.style.height = '100vh';
    slide.style.overflow = 'hidden';
    const img = slide.querySelector('img');
    img.style.height = '200vh';
    img.style.width = '100vw';
    img.style.objectFit = 'cover';
    img.style.transition = 'transform 1.5s cubic-bezier(.77,0,.18,1)';
    img.style.transform = 'translateY(0)';
  });

  function showSlide(index) {
    slides.forEach((slide, i) => {
      const img = slide.querySelector('img');
      if (i === index) {
        slide.classList.add('active');
        img.style.transform = 'translateY(0)';
      } else {
        slide.classList.remove('active');
        img.style.transform = 'translateY(0)';
      }
    });
  }

  function animateSlide() {
    const img = slides[currentIndex].querySelector('img');
    img.style.transform = 'translateY(-100vh)';
  }

  function startSlideshow() {
    clearTimers();
    showSlide(currentIndex);
    timer = setTimeout(() => {
      animateSlide();
      timer = setTimeout(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        startSlideshow();
      }, halfTime);
    }, halfTime);
  }

  function clearTimers() {
    if (timer) clearTimeout(timer);
    timer = null;
  }

  startSlideshow();

  document.addEventListener('visibilitychange', () => {
    clearTimers();
    if (!document.hidden) startSlideshow();
  });

  track.addEventListener('click', () => {
    clearTimers();
    currentIndex = (currentIndex + 1) % totalSlides;
    startSlideshow();
  });
});
</script>
