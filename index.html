<script>
window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;

  document.querySelectorAll('.parallax-half img').forEach((img, i) => {
    // Parallax: image is 100vh, container is 50vh, so max shift is 50vh
    const maxShift = window.innerHeight / 2;
    let shift = scrollY * 0.7; // adjust 0.7 for more/less effect
    if (shift > maxShift) shift = maxShift;
    if (shift < 0) shift = 0;
    img.style.transform = `translateY(-${shift}px)`;
  });
});
</script>
